<div class="row">
  <form ng-submit="login()" class="col s12 m8 l8">
    <div class="row">
      <div class="input-field">
        <input ng-model="user.email" type="email" class="validate" placeholder="Email">
      </div>
    </div>
    <div class="row">
      <div class="input-field">
        <input ng-model="user.password" type="password" class="validate" placeholder="Password">
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit">Submit
      <i class="material-icons right"></i>
    </button>
  </form>
</div>
